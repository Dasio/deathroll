<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeathRoll - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .dice-icon {
      font-size: 80px;
      margin-bottom: 30px;
      opacity: 0.5;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #dc2626;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .retry-button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .retry-button:hover {
      background: #b91c1c;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.7;
      }
    }

    .dice-icon {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dice-icon">ðŸŽ²</div>
    <h1>You're Offline</h1>
    <p>
      DeathRoll needs an internet connection to connect with other players.
      Check your connection and try again.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="info">
      This page is available because DeathRoll is a Progressive Web App
    </div>
  </div>
</body>
</html>
