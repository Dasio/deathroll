<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0a"/>

  <!-- Dice -->
  <rect x="96" y="96" width="320" height="320" rx="40" fill="#dc2626" stroke="#ef4444" stroke-width="8"/>

  <!-- Dots (showing 1) -->
  <circle cx="256" cy="256" r="48" fill="#ffffff"/>

  <!-- Shine effect -->
  <rect x="120" y="120" width="120" height="120" rx="20" fill="url(#shine)" opacity="0.3"/>

  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
