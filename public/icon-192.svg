<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#0a0a0a"/>

  <!-- Dice -->
  <rect x="36" y="36" width="120" height="120" rx="16" fill="#dc2626" stroke="#ef4444" stroke-width="3"/>

  <!-- Dots (showing 1) -->
  <circle cx="96" cy="96" r="18" fill="#ffffff"/>

  <!-- Shine effect -->
  <rect x="46" y="46" width="40" height="40" rx="8" fill="url(#shine)" opacity="0.3"/>

  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
